<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ES</title>
	<link rel="stylesheet" href="../dist/style.css" />
</head>

<body>
	<div id="container" style="width: 800px;height: 600px;"></div>
	<script type="importmap">
    {
        "imports": {
            "@svgdotjs/svg.js": "./assets/svg.es.js"
        }
    }
  </script>
	<script type="module">
		const ImageMark = await import('../dist/index.es.js').then(m => m.default)
		const imgMark = new ImageMark({
			el: '#container',
			src: '/public/img/demo-parking.jpg',
			pluginOptions: {
				shape: {
					shapeList: [
						{
							shapeName: 'rect',
							width: 100,
							height: 200,
							x: 100,
							y: 100,
						},
					],
				},
			},
		})
	</script>
</body>

</html>
